<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Food Chain</h1>
    <div class="container">

        <!-- Menu Display -->
        <div class="menu">
            <h2>Menu</h2>
            <div class="menu-item">1. Burger - $5.00</div>
            <div class="menu-item">2. Fries - $8.00</div>
            <div class="menu-item">3. Soda - $2.00</div>
            <div class="menu-item">4. Milk Tea - $3.00</div>
        </div>

        <!-- Item and Quantity Input -->
        <div>
            <h2>Your Order</h2>
            <label for="item-select">Choose an item (1-4):</label>
            <input type="number" id="item-select" min="1" max="4">
            <label for="quantity-input">Quantity:</label>
            <input type="number" id="quantity-input" min="1">
            <button onclick="addOrModifyItem()">Add/Modify Item</button>
        </div>

        <!-- Order Summary -->
        <div id="order-list" class="order-summary">
            <strong>Order Summary:</strong>
        </div>

        <!-- Total Cost -->
        <div class="total">
            <strong>Total: $<span id="total-cost">0.00</span></strong>
        </div>

        <!-- Payment Section -->
        <div class="payment">
            <label for="payment-amount">Enter payment amount: </label>
            <input type="number" id="payment-amount" min="0" step="0.01">
            <button onclick="processPayment()">Pay</button>
        </div>

        <!-- Receipt -->
        <div id="receipt">
            <strong>Receipt:</strong>
            <div id="receipt-content"></div>
        </div>

        <!-- Order History -->
        <div class="history">
            <h2>Order History</h2>
            <div id="history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
