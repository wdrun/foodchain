<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .menu {
            margin-bottom: 20px;
        }
        .menu-item {
            margin: 10px 0;
        }
        .total, .payment {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Food Chain</h1>
    <div class="menu">
        <div class="menu-item">1. Burger - $5.00</div>
        <div class="menu-item">2. Fries - $8.00</div>
        <div class="menu-item">3. Soda - $2.00</div>
        <div class="menu-item">4. Milk Tea - $3.00</div>
    </div>
    <label for="item-select">Choose an item (1-4):</label>
    <input type="number" id="item-select" min="1" max="4">
    <button onclick="addItem()">Add Item</button>
    <div id="order-list"></div>
    <div class="total">
        <strong>Total: $<span id="total-cost">0.00</span></strong>
    </div>
    <div class="payment">
        <label for="payment-amount">Enter payment amount: </label>
        <input type="number" id="payment-amount" min="0" step="0.01">
        <button onclick="processPayment()">Pay</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
